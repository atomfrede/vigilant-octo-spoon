apply plugin: 'java'
apply from: 'gradle/codeQuality.gradle'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}
